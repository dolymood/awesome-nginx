# hidden files
location ~* (?:^|/)\. {
	access_log    off;
	log_not_found off;
	deny          all;
}

# backup config source files
location ~* (?:\.(?:bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
	access_log    off;
	log_not_found off;
	deny          all;
}

# htpasswd file or htpasswd folder
# .htpasswd file belongs to hidden file
location ~* (?:htpasswd|/htpasswd/.*)$ {
	access_log    off;
	log_not_found off;
	deny          all;
}