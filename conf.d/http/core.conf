default_type              application/octet-stream;
server_tokens             off;
msie_padding              off;
max_ranges                0;
charset                   utf-8;
index                     index.html index.htm index.php;
reset_timedout_connection on;
keepalive_disable         none;

sendfile                  on;
tcp_nopush                on;
tcp_nodelay               off;
keepalive_requests        20;